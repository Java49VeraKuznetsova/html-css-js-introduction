<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/library.css">
</head>

<body>
    <div class="buttons-menu">
        <button onclick="showSection(0)" class="btn-menu">Add Book</button>
        <button onclick="showSection(1)" class="btn-menu">Show All Books</button>
        <button onclick="showSection(2)" class="btn-menu">Show Books by Pages</button>
        <button onclick="showSection(3)" class="btn-menu">Show Books by author</button>
    </div>
    <section id="add-book" hidden>
        <header class="form-title">
            Book Form
        </header>
        <form id="book_form"  class="form-class">
            <div class="two-inputs">
                <input type="text" name="book_title" required placeholder="Enter book title">
                <input type="text" name="author" required placeholder="Enter author">

            </div>
            <div class="date-label">
                <label>Enter publish date</label>
                <input type="date" name="publishDate" required id="date_input">

            </div>
            <p id="date_error" class="error"></p>
            <div class="two-inputs">
                <select name="genre" required>
                    <option value hidden selected disabled>
                        --Select Genre--
                    </option>
                    <option value="Literatura">Literatura</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Roman">Roman</option>
                    <option value="History">History</option>
                    <option value="Jurnalizm">Jurnalism</option>
                </select>
                <input type="number" name="page" placeholder="Enter number of pages" id = "page_input" required>

            </div>
            <p id="page_error" class="error"></p>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>



        </form>
    </section>
    <section id="show-all-books" hidden>
        <ul class="books-list" id="books-all">

        </ul>
    </section>
    <section id="show-books-pages" hidden>
        <form id="page-form" class="form-class" onsubmit="onSubmitPage(event)">
            <div class="two-inputs">
                <input type="number" name="pageFrom" placeholder="Enter page 'From'" onchange="onChangePageFrom(event)" required>
                <input type="number" name="pageTo" placeholder="Enter page 'To'" onchange="onChangePageTo(event)" required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="page_form_error" class="error center"></p>
        <ul class="books-list" id="books-page">

        </ul>
    </section>
   
    <section id="show-books-authors" hidden>
        <!-- V.R. -->
        <form  id="author-form" class="author-form-class" onsubmit="onSubmitAuthor(event)">
            <div class="one-inputs">
                <input type="text" name="authorSearch" required placeholder="Enter author">
            </div>
                <div class="buttons">
                    <button type="submit">Search</button>
                    <button type="reset">Reset</button>
                </div>
        </form>
            <ul class="books-list" id="books-author">
            </ul>
        </section>

    
    <script src="src/main.js" type="module"></script>
</body>

</html>
