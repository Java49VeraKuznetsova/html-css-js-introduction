<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <div class="buttons">
        <button onclick="show(0)">Add employee</button>
        <button onclick="show(1)">Show all employees</button>
        <button onclick="show(2)">Show Employees by salary</button>
    </div>

    <section hidden class="form-title">
        <label>Employee form</label>
   
    <form  id="employee_form" onsubmit="onSubmit(event)" class="form-class">
        <div class="two-inputs">
            <input type="text" name="employee_name" required placeholder="Enter employee name">
            <input type="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="date-label">
            <label >Enter birthdate</label>
            <input type="date"  name="birthDate"  required onchange="onChange(event)">
            
        </div>
        <p id="date_error" class="error"></p>
        <div class="two-inputs">
            <select name="department" required>
                <option value hidden selected disabled>
                    --Select Department--
                </option>
                <option value="QA">QA</option>
                <option value="Development">Development</option>
                <option value="Management">Management</option>
                <option value="Audit">Audit</option>
            </select>
            <input type="number" name="salary" placeholder="Enter salary"
             onchange="onChange(event)" required>
             
        </div>
        <p id="salary_error" class="error"></p> 
        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</section>

<section hidden class="print-all">
    <label>All employees</label>
    <div class="all_employees">
        <ul class="empl-list">
        </ul>
    </div>


</section> 

<section hidden class="salary-from-to">
    <label>Salary form</label>
<form  id="salary_form" onsubmit="onSubmitSalary(event)" class="salary-class">
    <div class="two-inputs">
        <input type="number" name="salaryFrom" placeholder="Enter minimal salary"
         onchange="onChangeSal(event)" required>
         <input type="number" name="salaryTo" placeholder="Enter maximal salary"
         onchange="onChangeSal(event)" required>
    </div>
    <div class="error-info">
    </div>
    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>
<div class="print-salary">
    <ul class="salary-list">
    </ul>
</div>
</section>

    <script src="src/form.js"></script>
</body>

</html>
